<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" />
  
  <!-- Dashboard Header -->
  <rect x="50" y="20" width="700" height="60" rx="5" ry="5" fill="#3498db" />
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">IoT Sensor Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="50" y="100" width="200" height="480" rx="5" ry="5" fill="#f0f2f6" />
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Platform Selection</text>
  
  <!-- Platform Options -->
  <rect x="70" y="150" width="160" height="40" rx="3" ry="3" fill="#fff" stroke="#ddd" />
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">AWS IoT Core</text>
  
  <rect x="70" y="200" width="160" height="40" rx="3" ry="3" fill="#fff" stroke="#ddd" />
  <text x="150" y="225" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Azure IoT Hub</text>
  
  <rect x="70" y="250" width="160" height="40" rx="3" ry="3" fill="#3498db" stroke="#3498db" />
  <text x="150" y="275" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">ThingSpeak</text>
  
  <rect x="70" y="300" width="160" height="40" rx="3" ry="3" fill="#fff" stroke="#ddd" />
  <text x="150" y="325" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">MQTT Broker</text>
  
  <rect x="70" y="350" width="160" height="40" rx="3" ry="3" fill="#fff" stroke="#ddd" />
  <text x="150" y="375" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Custom API</text>
  
  <!-- Connection Parameters -->
  <text x="150" y="410" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Connection Params</text>
  
  <rect x="70" y="430" width="160" height="30" rx="3" ry="3" fill="#fff" stroke="#ddd" />
  <text x="85" y="450" font-family="Arial, sans-serif" font-size="12" fill="#777">API Key</text>
  
  <rect x="70" y="470" width="160" height="30" rx="3" ry="3" fill="#fff" stroke="#ddd" />
  <text x="85" y="490" font-family="Arial, sans-serif" font-size="12" fill="#777">Channel ID</text>
  
  <rect x="70" y="520" width="160" height="40" rx="3" ry="3" fill="#27ae60" />
  <text x="150" y="545" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Connect</text>
  
  <!-- Main Dashboard Area -->
  <rect x="270" y="100" width="480" height="220" rx="5" ry="5" fill="#fff" stroke="#ddd" />
  
  <!-- Temperature Widget -->
  <circle cx="370" cy="200" r="70" fill="#f8f9fa" stroke="#3498db" stroke-width="8" />
  <path d="M370,140 L370,200 L420,220" stroke="#333" stroke-width="3" fill="none" />
  <text x="370" y="240" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle">22.5°C</text>
  <text x="370" y="265" font-family="Arial, sans-serif" font-size="14" fill="#777" text-anchor="middle">Temperature</text>
  
  <!-- Humidity Widget -->
  <circle cx="550" cy="200" r="70" fill="#f8f9fa" stroke="#3498db" stroke-width="8" />
  <text x="550" y="210" font-family="Arial, sans-serif" font-size="24" fill="#333" text-anchor="middle">45%</text>
  <text x="550" y="265" font-family="Arial, sans-serif" font-size="14" fill="#777" text-anchor="middle">Humidity</text>
  
  <!-- Historical Chart -->
  <rect x="270" y="340" width="480" height="240" rx="5" ry="5" fill="#fff" stroke="#ddd" />
  <text x="510" y="370" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Temperature History</text>
  
  <!-- Chart Line -->
  <polyline points="290,500 320,480 350,490 380,460 410,470 440,450 470,465 500,420 530,430 560,400 590,410 620,390 650,410 680,380 710,395 740,370" 
            fill="none" stroke="#3498db" stroke-width="2" />
  
  <!-- Chart X-Axis -->
  <line x1="290" y1="520" x2="740" y2="520" stroke="#333" stroke-width="1" />
  <text x="290" y="540" font-family="Arial, sans-serif" font-size="10" fill="#777">12:00</text>
  <text x="380" y="540" font-family="Arial, sans-serif" font-size="10" fill="#777">14:00</text>
  <text x="470" y="540" font-family="Arial, sans-serif" font-size="10" fill="#777">16:00</text>
  <text x="560" y="540" font-family="Arial, sans-serif" font-size="10" fill="#777">18:00</text>
  <text x="650" y="540" font-family="Arial, sans-serif" font-size="10" fill="#777">20:00</text>
  
  <!-- Chart Y-Axis -->
  <line x1="290" y1="520" x2="290" y2="370" stroke="#333" stroke-width="1" />
  <text x="270" y="520" font-family="Arial, sans-serif" font-size="10" fill="#777" text-anchor="end">18°</text>
  <text x="270" y="470" font-family="Arial, sans-serif" font-size="10" fill="#777" text-anchor="end">20°</text>
  <text x="270" y="420" font-family="Arial, sans-serif" font-size="10" fill="#777" text-anchor="end">22°</text>
  <text x="270" y="370" font-family="Arial, sans-serif" font-size="10" fill="#777" text-anchor="end">24°</text>
</svg>
